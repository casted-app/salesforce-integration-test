<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  
  <h1>Option 1 Test Page</h1>
  <p>Events are viewable in the console</p>
  <p><small>Note - this html file needs to be running on a server for postMessage to work</small></p>
  
    <!-- Note the iframe URL structure will change once we complete the new layout -->
    <iframe 
      width="100%" 
      height="350px" 
      scrolling="no" 
      style="border: none" 
      sandbox="allow-scripts allow-same-origin"
      src="https://qa-podcast.casted.us/public/1/The-Casted-Podcast-86740/315696?embed=true">
    </iframe>
  
  
  <script>
    // Listen for event's posted to window from child iframe
    window.addEventListener("message", function(message){
      // Ensure event is coming from Casted
      if(message.origin === "https://qa-podcast.casted.us" && message.data.event) {
        // Handle events
        console.log("Event Received", message.data.event, message.data.payload)
      }
    }, false)
  </script>

</body>
</html>
